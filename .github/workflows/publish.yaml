on:
  push:
    tags:
      - '[a-z]+@[0-9]+.[0-9]+.[0-9]+'
      - '[a-z]+-[a-z]+@[0-9]+.[0-9]+.[0-9]+'
      - '[a-z]+-[a-z]+-[a-z]+@[0-9]+.[0-9]+.[0-9]+'
      - '!remix@2.*' # Ignore remix@2.x.x tags
      - '!create-remix@2.*' # Ignore create-remix@2.x.x tags

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required for publishing the GitHub release
      id-token: write # OIDC ID token is used for authentication with npm/jsr

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks

      - name: Create GitHub Release
        run: node ./scripts/create-github-release.js ${{ github.ref_name }}
